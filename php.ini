; Configuration PHP optimisée pour FastDrop
; Ce fichier doit être utilisé en développement
; En production, configurez ces valeurs dans votre php.ini principal

; Répertoire des extensions (XAMPP)
extension_dir = "C:\xampp\php\ext"

; Extensions nécessaires
extension=php_pdo_pgsql.dll
extension=php_pdo_mysql.dll
extension=php_pdo_sqlite.dll
extension=php_fileinfo.dll

; Limites d'upload
upload_max_filesize = 2G
post_max_size = 2G
max_file_uploads = 20

; Limites d'exécution
max_execution_time = 0
max_input_time = -1
memory_limit = 1G

; Configuration de session
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0

; Configuration de buffer
output_buffering = Off
implicit_flush = On

; Configuration de sécurité
allow_url_fopen = On
allow_url_include = Off

; Configuration de logs
log_errors = On
error_log = /tmp/php_errors.log

; Configuration de timezone
date.timezone = Europe/Paris
